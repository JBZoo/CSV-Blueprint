name: Benchmarks

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch Name'
        required: false

jobs:
  docker-benchmark:
    name: Docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ latest, local ]
        columns: [ 1, 5, 10, 20 ]
    env:
      BENCH_COLS: ${{ matrix.columns }}
      DOCKER_IMAGE: jbzoo/csv-blueprint:${{ matrix.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch || github.ref }}

      # We need it to build benchmark tool. See ./tests/Benchmarks
      - name: Build project
        run: make build --no-print-directory

      - name: Build local image
        if: matrix.version == 'local'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}

      - name: Pull latest image
        if: matrix.version == 'latest'
        run: docker pull ${{ env.DOCKER_IMAGE }}

      - name: ðŸ”¥ Benchmark ðŸ”¥
        run: make bench-create-csv bench-docker --no-print-directory


