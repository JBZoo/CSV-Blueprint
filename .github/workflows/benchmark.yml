name: Stress Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  docker-benchmark:
    name: via Docker
    runs-on: ubuntu-latest
    strategy:
      matrix:
        columns: [ 1, 5, 10, 20 ]
    env:
      BENCH_COLS: ${{ matrix.columns }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2

      - name: Build project
        run: make build --no-print-directory

      - name: Create random huge CSV files
        run: make bench-create-csv --no-print-directory

      - name: Building Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: jbzoo/csv-blueprint:local

      - name: ðŸ”¥ Benchmark ðŸ”¥
        run: make bench-docker --no-print-directory


  php-benchmark:
    name: via PHP
    runs-on: ubuntu-latest
    strategy:
      matrix:
        columns: [ 1, 5, 10, 20 ]
    env:
      BENCH_COLS: ${{ matrix.columns }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: none
          ini-values: opcache.enable_cli=1, opcache.jit=1255

      - name: Build project
        run: make build --no-print-directory

      - name: Create random huge CSV files
        run: make bench-create-csv --no-print-directory

      - name: ðŸ”¥ Benchmark ðŸ”¥
        run: make bench-php --no-print-directory
