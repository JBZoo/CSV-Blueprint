name: Demo

on:
  release:
    types: [ created ]


jobs:
  reports:
    name: All Report Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üëç Valid CSV file
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/demo.csv
          schema: tests/schemas/demo_valid.yml

      - name: üëé Invalid CSV file - Default (Table)
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_*.yml
        continue-on-error: true

      - name: Invalid CSV file - Text
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_*.yml
          report: text
        continue-on-error: true

      - name: Invalid CSV file - GitHub Annotations
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_*.yml
        continue-on-error: true

      - name: Invalid CSV file - TeamCity
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_*.yml
          report: teamcity
        continue-on-error: true

      - name: Invalid CSV file - Gitlab
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_*.yml
          report: gitlab
        continue-on-error: true

      - name: Invalid CSV file - JUnit
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_*.yml
          report: junit
        continue-on-error: true


  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull Docker Image
        run: docker pull jbzoo/csv-blueprint:latest

      - name: Test help and logo
        run: docker run --rm jbzoo/csv-blueprint:latest --ansi

      - name: üëç Valid CSV file
        run: |
          docker run                                           \
          -v `pwd`:/parent-host                                \
          --rm jbzoo/csv-blueprint:latest                      \
          validate:csv                                         \
          --csv=/parent-host/tests/fixtures/batch/*.csv        \
          --schema=/parent-host/tests/schemas/demo_valid.yml   \
          --ansi -vvv

      - name: üëé Invalid CSV file
        run: |
          ! docker run                                         \
          -v `pwd`:/parent-host                                \
          --rm jbzoo/csv-blueprint:latest                      \
          validate:csv                                         \
          --csv=/parent-host/tests/fixtures/batch/*.csv        \
          --schema=/parent-host/tests/schemas/demo_*.yml \
          --ansi -vvv
