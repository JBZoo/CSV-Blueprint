name: Demo

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'master'

env:
  COLUMNS: 120
  TERM_PROGRAM: Hyper

jobs:
  reports:
    name: Different type of reports
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer

      - name: Build the Project
        run: make update

      - name: Validate CSV (default is table)
        run: make demo-github --no-print-directory
        continue-on-error: true

      - name: Validate CSV (text)
        run: OUTPUT=text make demo-github --no-print-directory
        continue-on-error: true

      - name: Validate CSV (github)
        run: OUTPUT=github make demo-github --no-print-directory
        continue-on-error: true

      - name: Validate CSV (gitlab)
        run: OUTPUT=gitlab make demo-github --no-print-directory
        continue-on-error: true

      - name: Validate CSV (teamcity)
        run: OUTPUT=teamcity make demo-github --no-print-directory
        continue-on-error: true

      - name: Validate CSV (junit)
        run: OUTPUT=junit make demo-github --no-print-directory
        continue-on-error: true

  php:
    name: Pure PHP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer

      - name: Build the Project
        run: make update

      - name: üëç Valid CSV file
        run: |
          ./csv-blueprint                                      \
          validate:csv                                         \
          --csv=./tests/fixtures/demo.csv                      \
          --schema=./tests/schemas/demo_valid.yml

      - name: üëé Invalid CSV file
        run: |
          ./csv-blueprint                                      \
          validate:csv                                         \
          --csv=./tests/fixtures/demo.csv                      \
          --schema=./tests/schemas/demo_invalid.yml
        continue-on-error: true

  phar:
    name: Phar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer

      - name: Build the project
        run: make build --no-print-directory

      - name: üëç Valid CSV file
        run: | 
          ./build/csv-blueprint.phar                           \
          validate:csv                                         \
          --csv=./tests/fixtures/demo.csv                      \
          --schema=./tests/schemas/demo_valid.yml

      - name: üëé Invalid CSV file
        run: | 
          ./build/csv-blueprint.phar                           \
          validate:csv                                         \
          --csv=./tests/fixtures/demo.csv                      \
          --schema=./tests/schemas/demo_invalid.yml
        continue-on-error: true

  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üê≥ Building Docker Image
        run: make build-docker

      - name: üëç Valid CSV file
        run: |
          docker run                                           \
          -v `pwd`:/parent-host                                \
          --rm jbzoo/csv-blueprint                             \
          validate:csv                                         \
          --csv=/parent-host/tests/fixtures/demo.csv           \
          --schema=/parent-host/tests/schemas/demo_valid.yml

      - name: üëé Invalid CSV file
        run: |
          docker run                                           \
          -v `pwd`:/parent-host                                \
          --rm jbzoo/csv-blueprint                             \
          validate:csv                                         \
          --csv=/parent-host/tests/fixtures/demo.csv           \
          --schema=/parent-host/tests/schemas/demo_invalid.yml
        continue-on-error: true
