name: Demo

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'master'

env:
  COLUMNS: 120
  TERM_PROGRAM: Hyper

jobs:
  reports:
    name: All Report Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Valid CSV file
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/demo.csv
          schema: tests/schemas/demo_valid.yml

      - name: Invalid CSV file - Report as Text
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_invalid.yml
          report: text
        continue-on-error: true

      - name: Invalid CSV file - Report as Table
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_invalid.yml
          report: table
        continue-on-error: true

      - name: Invalid CSV file - Report as GitHub Annotations
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_invalid.yml
        continue-on-error: true

      - name: Invalid CSV file - TeamCity
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_invalid.yml
          report: teamcity
        continue-on-error: true

      - name: Invalid CSV file - Gitlab
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_invalid.yml
          report: gitlab
        continue-on-error: true

      - name: Invalid CSV file - JUnit
        uses: jbzoo/csv-blueprint@master
        with:
          csv: tests/fixtures/batch/*.csv
          schema: tests/schemas/demo_invalid.yml
          report: junit
        continue-on-error: true


  docker:
    name: Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Pull Docker Image
        run: docker pull jbzoo/csv-blueprint

      - name: üëç Valid CSV file
        run: |
          docker run                                           \
          -v `pwd`:/parent-host                                \
          --rm jbzoo/csv-blueprint                             \
          validate:csv                                         \
          --csv=/parent-host/tests/fixtures/batch/*.csv        \
          --schema=/parent-host/tests/schemas/demo_valid.yml

      - name: üëé Invalid CSV file
        run: |
          docker run                                           \
          -v `pwd`:/parent-host                                \
          --rm jbzoo/csv-blueprint                             \
          validate:csv                                         \
          --csv=/parent-host/tests/fixtures/batch/*.csv        \
          --schema=/parent-host/tests/schemas/demo_invalid.yml
        continue-on-error: true


  phar:
    name: Phar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer

      - name: Build the project
        run: make build --no-print-directory

      - name: üëç Valid CSV file
        run: |
          ./build/csv-blueprint.phar                           \
          validate:csv                                         \
          --csv=./tests/fixtures/batch/*.csv                   \
          --schema=./tests/schemas/demo_valid.yml

      - name: üëé Invalid CSV file
        run: |
          ./build/csv-blueprint.phar                           \
          validate:csv                                         \
          --csv=./tests/fixtures/batch/*.csv                   \
          --schema=./tests/schemas/demo_invalid.yml
        continue-on-error: true


  php:
    name: Pure PHP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer

      - name: Build the Project
        run: make build-install --no-print-directory

      - name: üëç Valid CSV file
        run: |
          ./csv-blueprint                                      \
          validate:csv                                         \
          --csv=./tests/fixtures/batch/*.csv                   \
          --schema=./tests/schemas/demo_valid.yml

      - name: üëé Invalid CSV file
        run: |
          ./csv-blueprint                                      \
          validate:csv                                         \
          --csv=./tests/fixtures/batch/*.csv                   \
          --schema=./tests/schemas/demo_invalid.yml
        continue-on-error: true
