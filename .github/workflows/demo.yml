name: Demo

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'master'

env:
  COLUMNS: 120
  TERM_PROGRAM: Hyper

jobs:
  pure-php:
    name: Pure PHP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer

      - name: Build the Project
        run: make update --no-print-directory

      - name: Validate CSV
        run: make demo-github
