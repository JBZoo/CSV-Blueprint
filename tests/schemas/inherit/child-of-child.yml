# This schema is invalid because does not match the CSV file (tests/fixtures/demo.csv).


name: Child of child schema
description: Testing inheritance from child schema.

includes:
  parent-1_0: child.yml


filename_pattern: /child-of-child-\d.csv$/i


csv:
  inherit: 'parent-1_0/csv'
  delimiter: 'dd'
  quote_char: 'qq'
  enclosure: 'ee'
  encoding: utf-32
  bom: false


structural_rules:
  inherit: 'parent-1_0/structural_rules'
  allow_extra_columns: false

columns:
  - inherit: 'parent-1_0/columns/Second Column'
