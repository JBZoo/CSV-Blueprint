# This schema is invalid because does not match the CSV file (tests/fixtures/demo.csv).

columns:
  - name: Name
    rules:
      not_empty: true
      min_length: 5
      max_length: 7

  - name: City
    rules:
      not_empty: true
      only_capitalize: true

  - name: Float
    rules:
      not_empty: true
      is_float: true
      min: -19366059128
      max: 74605

  - name: Birthday
    rules:
      not_empty: true
      date_format: Y-m-d
      min_date: "1955-05-15"
      max_date: "2009-01-01"

  - name: Favorite color
    rules:
      not_empty: true
      allow_values: [ red, green, Blue ]
