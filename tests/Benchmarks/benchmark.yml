# Tests on 20_1000000.csv
# 32GB RAM, 2.4 GHz 8-Core Intel Core i9, SSD 1TB
# MacOS, Sonoma 14.2.1
# Docker, PHP 8.3.4
# CSV Blueprint v0.24

filename_pattern: /.csv$/i

csv:
  header: true

columns:
  - name: float
    rules:
      # Both: 13.0 sec

      # 11.5 sec
      not_empty: true

      # 12.8 sec
      num_min: 1
    aggregate_rules:
      # 28 MB (input:bool)
      count_max: 1000000

      # 36 MB (input:float/int)
      #sum_max: 499844777878

      # 36 MB (input:float/int)
      #average: 499844.77787765

      # 74 MB (input:float/int)
      #median: 499844.77787765

      # 52 MB (input:float/int)
      #sd_sample: 499844.77787765

      # 52 MB (input:float/int)
      #coef_of_var: 499844.77787765

      # 120 MB (input:string)
      #is_unique: true
