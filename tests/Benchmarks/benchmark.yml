filename_pattern: /.csv$/i

csv:
  header: true

columns:
  - name: float
    rules:
      not_empty: true
    aggregate_rules:
      count_max: 1000000          # 38 MB (input:bool)
      sum_max: 499844777878       # 70 MB (input:float/int)
      average: 499844.77787765    # 70 MB (input:float/int)
#      is_unique: true            # 148 MB (input:string)
