name: Real schema with presets for user profiles.
description: |
  This schema uses presets for user data.
  Also, it demonstrates how to override preset values.

presets:
  users: ./preset_samples.yml

filename_pattern:
  preset: users

csv:
  preset: users
  enclosure: '|'  # Overridden value

columns:
  - preset: users/id
  - preset: users/login
  - preset: users/password
  - preset: users/email
  - preset: users/full_name
  - preset: users/birthday
  - preset: users/balance

  - preset: users/short_description
    rules:
      length_max: 255             # Overridden value

  - preset: users/phone_number
    name: phone

  - name: admin_note
    description: Admin note
    rules:
      not_empty: true
      length_min: 1
      length_max: 10
