# See https://github.com/DavidAnson/markdownlint/tree/main/doc

MD043: false

MD033:
  allowed_elements:
    - summary
    - details
    - table
    - tr
    - td
    - b
    - br

MD012:
  maximum: 2

MD013:
  line_length: 150
  heading_line_length: 120
  code_blocks: false
  tables: false
  headings: true
  strict: false
  stern: false
